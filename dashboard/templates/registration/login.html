<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
        }
        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% if form.errors %}
                            <div class="alert alert-danger">
                                Usuario o contraseña incorrectos
                            </div>
                            {% endif %}
                            
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Usuario</label>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Contraseña</label>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-2">¿No tienes una cuenta?</p>
                            <a href="{% url 'register' %}" class="btn btn-outline-primary">Registrarse</a>
                            
                            <p class="mt-3 mb-2">¿Olvidaste tu contraseña?</p>
                            <a href="{% url 'password_reset' %}" class="btn btn-outline-secondary">Recuperar Contraseña</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
